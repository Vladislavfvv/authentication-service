  # Keycloak DB
  keycloak-db:
    image: postgres:16
    container_name: keycloak_db
    env_file:
      - env/keycloak-db.env
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Сервисы
  authentication-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authentication-service
    env_file:
      - env/auth-service.env
    ports:
      - "8081:8081"
    depends_on:
      auth-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      #test: ["CMD-SHELL", "curl -f http://localhost:8081/auth/login || exit 1"]
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  auth_db_data: 
  keycloak_db_data:

networks:
  backend-network:
    external: true
