services:
  # Базы данных
  auth-db:
    image: postgres:16
    container_name: auth_db
    env_file:
      - env/auth-db.env
    ports:
      - "5433:5432"
    volumes:
      - ./docker/init/auth-db:/docker-entrypoint-initdb.d
      - auth_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 10

#  # Keycloak container
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.1
    container_name: keycloak-innowise
    command: start-dev
    env_file:
      - env/keycloak.env
    ports:
      - "8090:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080 || exit 1'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

