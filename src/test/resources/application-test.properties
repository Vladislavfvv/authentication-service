# Test Configuration
# Используем PostgreSQL через Testcontainers для тестов
# URL базы данных будет переопределен через @DynamicPropertySource в тесте

# Database (будет переопределено Testcontainers)
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Liquibase для тестов (используем те же миграции)
spring.liquibase.change-log=classpath:db/changelog/master-changelog.xml
spring.liquibase.enabled=true

# JWT (те же настройки, что и в основном профиле)
jwt.secret=mySecretKeyForJWTGenerationInAuthenticationService2025
jwt.expiration=900000
jwt.refresh.expiration=86400000

# Logging
logging.level.com.innowise.authenticationservice=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Отключаем автоматическую конфигурацию UserDetailsService
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

