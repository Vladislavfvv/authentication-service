# Test Configuration
# Данные источника будут настроены динамически через Testcontainers
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.enabled=false

# Keycloak отключен для тестов (бины не будут созданы)
keycloak.enabled=false

# OAuth2 Resource Server отключен для тестов
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/test-issuer
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/test-jwks

internal.api.key=test-internal-api-key

# Disable OAuth2 resource server auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

