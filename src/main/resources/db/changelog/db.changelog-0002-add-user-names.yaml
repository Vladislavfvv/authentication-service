databaseChangeLog:
  - changeSet:
      id: 0002-add-user-names
      author: Filimontsev_VV
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            columnExists:
              tableName: users
              columnName: first_name
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: first_name
                  type: varchar(255)
                  defaultValue: ''
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  defaultValue: ''
                  constraints:
                    nullable: false
  - changeSet:
      id: 0002-add-last-name-if-missing
      author: Filimontsev_VV
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            columnExists:
              tableName: users
              columnName: last_name
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: last_name
                  type: varchar(255)
                  defaultValue: ''
                  constraints:
                    nullable: false