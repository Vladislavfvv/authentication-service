# src/main/resources/application-kubernetes.properties
# Новый профиль ТОЛЬКО для Kubernetes

spring.config.activate.on-profile=kubernetes

# Database - Ключевое изменение: другое имя хоста!
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://auth-postgres-service:5432/auth_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Отключить Docker Compose в Kubernetes
spring.docker.compose.enabled=false

# JWT (будет из Secret)
jwt.secret=${JWT_SECRET:mySecretKeyForJWTGenerationInAuthenticationService2025}
jwt.expiration=900000
jwt.refresh.expiration=86400000

# Internal API Key
internal.api.key=${INTERNAL_API_KEY}

# User Service Configuration для автоматического создания профиля при регистрации
# Свойства настраиваются через SPRING_APPLICATION_JSON в deployment.yaml
# Это позволяет правильно маппить свойства с дефисами (base-url, internal-api-key)
# user.service.base-url и user.service.internal-api-key будут установлены через SPRING_APPLICATION_JSON

# Actuator для Kubernetes Probes
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.liveness-state.enabled=true
management.health.readiness-state.enabled=true
management.health.db.enabled=true

